<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="Game.css">
</head>

<body>
    <div id="main">
        <!-- Created panel it shows the bubble,hit,Score -->
        <div id="panel">
            <!-- Created panel top that show hit , score , timer -->
            <div id="ptop">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="hit" class="box">

                    </div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id="timer" class="box">
                        60
                    </div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="score" class="box">
                        0
                    </div>

                </div>

            </div>
            <!-- Created Panel that show bubbles in panel -->
            <div id="pbtm">

            </div>
            <!-- Text that show after GameOver! -->
            <div class="gameover">

            </div>
            <div class="final">

            </div>
        </div>
    </div>
    </div>
</body>
<script src="Game.js"></script>

</html>
